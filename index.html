<!DOCTYPE html>
<html lang='es'>
<head>
<meta charset='UTF-8'>
<meta http-equiv='X-UA-Compatible' content='IE=edge'>
<meta name='viewport' content='width=device-width, initial-scale=1.0, user-scalable=no, minumum-scale=1,maximum-scale=1'>
<title>Barra de Progreso Circular</title>
<link rel='stylesheet' href='style.css'>
</head>
<body>
<div class="circular">

  <div class="dentro"></div>
  <div class="fuera"></div>
  <div class="numero">
    0%
  </div>

  <div class="circulo">

    <div class="dot">
      <span></span>
    </div>

    <div class="barra izquierdo">
      <div class="progreso"></div>
    </div>

    <div class="barra derecho">
      <div class="progreso"></div>
    </div>

  </div>
</div>




<script src='script.js'></script>
</body>
</html>
